<ng-container *ngIf="isLoading; else loaded">
  <p class="text-center">loading...</p>
</ng-container>

<ng-template #loaded>
  <div class="posts" *ngIf="posts.length; else noPosts">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </div>
  <ng-template #noPosts>
    <p class="text-center">no posts...</p>
  </ng-template>
</ng-template>
