<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ post.author }}</small>
  </div>

  <button mat-button type="button" class="btn" [routerLink]="['/post', post.id]">Открыть</button>
</div>
