<mat-tab-group [(selectedIndex)]="selectedTabIndex">

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      signUp
    </ng-template>
    <ng-template matTabContent>
      signUp
      <app-email-password-form
        (emittedValue)="signUpEmail($event)"></app-email-password-form>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      signIn
    </ng-template>
    <ng-template matTabContent>
      signIn
      <app-email-password-form (emittedValue)="signInEmail($event)"></app-email-password-form>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      google
    </ng-template>
    <ng-template matTabContent>
      google
      <button mat-button type="button" class="btn" (click)="signInGoogle()">google btn</button>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      recovery password
    </ng-template>
    <ng-template matTabContent>
      recovery password
      <app-email-form (emittedValue)="recoverPassword($event)"></app-email-form>
    </ng-template>
  </mat-tab>

</mat-tab-group>
