<form class="card" *ngIf="!isRecovery; else recovery" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <!--  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">-->
  <!--    {{ error }}-->
  <!--  </div>-->

  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">
        Введите поле email
      </small>
      <small *ngIf="form.get('email').errors.email">
        Поле email должно быть email
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Пароль:</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        Введите пароль
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Пароль должен быть не менее
        {{form.get('password').errors.minlength.requiredLength}}
        символов. Сейчас он
        {{form.get('password').errors.minlength.actualLength}}
        символа.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Войти
  </button>
</form>

<ng-template #recovery>
  <div class="form-control">
    <label for="recoveryEmail">Email:</label>
    <input id="recoveryEmail" type="email" [(ngModel)]="recoveryEmail">
  </div>

  <button
    type="button"
    class="btn"
    (click)="recoverPassword()"
    [disabled]="!recoveryEmail"
  >Востановить пароль
  </button>
</ng-template>

<div class="btn-holder">
  <button
    type="button"
    class="btn btn-primary"
    (click)="signInGoogle()"
  >Войти с GOOGLE
  </button>

  <button
    type="button"
    class="btn"
    (click)="toggleRecoveryView()"
  >Перейти к востановлению пароля
  </button>

  <button
    type="button"
    class="btn"
    (click)="signOut()"
  >Выйти
  </button>
</div>
